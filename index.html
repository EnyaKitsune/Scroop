<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Report Tool</title>
</head>
<body>
  <form onsubmit="sendReport(event)">
    <label for="name">In Game Name: </label>
    <input type="text" id="name" placeholder="[TAG] Name, (Leave empty to stay anonymous)">

    <select onchange="getcodes(this.value)" name="hexs" id="hexs">
      <option value="">Select Hex</option>
      <option value="Clanshead Valley">Clanshead Valley</option>
    </select>

    <select name="codes" id="codes" disabled>
      <option value="">Select code</option>
    </select>

    <select name="harvester" id="harvester">
      <option value="">Harvesters</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <select name="fueltruck" id="fueltruck">
      <option value="">Fuel Trucks</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="message">Notes:</label>
    <textarea type="text" id="message" rows="3" placeholder="Any additional information; partisan activity, building recommendations, wildlife sightings etc "></textarea>

    <button type="submit" id="btn-form">Submit</button>
    <p>*Information submited is sent to our discord server. https://discord.gg/zv89jNWeXb</p>
  </form>

  <button class ="discord" name="Join Scroop Discord" onclick="window.location.href='https://discord.gg/zv89jNWeXb';">
    <img aria-hidden="true" src="discord.svg"/>
      Want to help?, Join our Discord! c:
  </button>
    
<script src="script.js"></script>
</body>
</html>
